<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ car.name }} - Batafsil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet"/>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'images/driveLux.png' %}" rel="icon">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand me-2" href="{% url 'home' %}">
      <img
        src="{% static 'images/driveLux.png' %}"
        height="50"
        alt="DriveLux"
        loading="lazy"
        style="margin-top: -1px;"
      />
      DriveLux
    </a>

    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Asosiy Menyu</a>
        </li>
      </ul>

      <div class="d-flex align-items-center">
        <button data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2">
          Kirish
        </button>
        <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
          Ro'yxatdan o'tish
        </button>
      </div>
    </div>
  </div>
</nav>
<!-- Navbar -->

<!-- Student Detail Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">Avtomobil: {{ car.name }}</h2>

  <div class="card shadow-sm border-light">
    <div class="card-body">
      <h5 class="card-title">Avtomobil haqida batafsil ma'lumot!</h5>
        <br>
        <p class="card-text"><strong>Nomi:</strong> {{ car.name }}</p>
        <p class="card-text"><strong>Narxi:</strong> {{ car.price }} USD</p>
        <p class="card-text"><strong>Yili:</strong> {{ car.year }}</p>
        <p class="card-text"><strong>Tavsifi:</strong> {{ car.description }}</p>
    </div>
  </div>

  <a href="{% url 'home' %}" class="btn btn-secondary mt-4">Orqaga qaytish</a>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4">
  <div class="container">
    <section class="mb-4">
      <a class="btn btn-social btn-facebook" href="#" role="button"><i class="fab fa-facebook-f"></i></a>
      <a class="btn btn-social btn-twitter" href="#" role="button"><i class="fab fa-twitter"></i></a>
      <a class="btn btn-social btn-google" href="#" role="button"><i class="fab fa-google"></i></a>
      <a class="btn btn-social btn-instagram" href="#" role="button"><i class="fab fa-instagram"></i></a>
      <a class="btn btn-social btn-linkedin" href="#" role="button"><i class="fab fa-linkedin-in"></i></a>
    </section>

    <div class="text-muted">
      Â© {{ current_year }} Barcha huquqlar himoyalangan.
    </div>
  </div>
</footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
</body>
</html>
